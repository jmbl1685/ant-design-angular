<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AntDesignAngularTemplate</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- ===== BOX ICONS ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .center {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
      }

      .loader {
        font-size: 40px;
        text-align: center;
        color: #dd0031;
      }
    </style>

    <app-root>
      <div class="center">
        <i class="bx bx-loader-circle bx-spin loader"></i>
      </div>
    </app-root>
  </body>
</html>
